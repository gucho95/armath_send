<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Armath-Send
    </title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--load all styles -->
  </head>
  <body>
    <div class="container">
      <div id="main" class="row">
        <div id="logo">
          <a href="./index.html">
            <img src="./img/armath_send_logo.png" alt="armath logo" />
          </a>
        </div>

        <div class="container">
          <div class="row pt-5 pb-5 item-list">
            <div class="card my-2 mx-2 item">
              <img class="card-img-top" src="img/we/ani.jpg" alt="" />
              <div class="card-body">
                <p class="card-text text-center">Ani Sahakyan</p>
              </div>
            </div>

            <div class="card my-2 mx-2 item">
              <img class="card-img-top" src="img/we/davit.jpg" alt="Card image cap" />
              <div class="card-body">
                <p class="card-text text-center">Davit Tsaturyan</p>
              </div>
            </div>

            <div class="card my-2 mx-2 item">
              <img class="card-img-top" src="img/we/marieta.jpg" alt="" />
              <div class="card-body">
                <p class="card-text text-center">Marieta Silizyan</p>
              </div>
            </div>

            <div class="card my-2 mx-2 item">
              <img class="card-img-top" src="img/we/marina.jpg" alt="Card image cap" />
              <div class="card-body">
                <p class="card-text text-center">Marina Lalayan</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
